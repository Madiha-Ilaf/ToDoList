<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content = "IE=edge">
        <title>TODO APPLICATION</title>
        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </head>
    <body>
        <div style="margin-top: 50px;" class = "ui container">
          <h1 class = "ui center aligned header">To Do Application</h1>  
          <form action="/add" method="post" class ="ui form">
               <div class="field">
                   <label>Todo Title</label>
                   <input type="text" name="title" placeholder="PLease Enter Todos...........">
                   <br>
               </div>
                <button class ="ui purple button" type="submit">Add</button>     
          </form>
          <hr>  
          
          {% for todo in todo_list %}
              <div class="ui segment">
                  <p class = "ui big header">{{ todo.id }} | {{ todo.title }}</p>
                  {% if todo.complete == False %}
                  <span class="ui gray label">Not complete</span>
                  {%else%}
                  <span class="ui gray label">complete</span>
                  {%endif%}

                  <a class="ui green button" href="/update/{{ todo.id }}">Update</a>
                  <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>

              </div>
          {%endfor%}

        </div>
    </body>
</html>
